<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Our Service</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    
    <link rel="stylesheet" href="/static/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container">
        <div class="star-icon">
            <img src="/images/icon-star.svg" alt="star icon">
        </div>
        <div class="text mg-left">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating-choice">
            <button id="rating-1" class="btn-choice">1</button>
            <button id="rating-2" class="btn-choice">2</button>
            <button id="rating-3" class="btn-choice">3</button>
            <button id="rating-4" class="btn-choice">4</button>
            <button id="rating-5" class="btn-choice">5</button>            
        </div>
        <button class="btn-submit" type="submit"><a id="link-btn" href="#">SUBMIT</a></button>   
    </main>
    <p class="foot">Challenge by Frontend Mentor. Coded by T.Tomasik</p>
    <script type="text/javascript" src="/static/script.js"></script>
</body>
</html>
