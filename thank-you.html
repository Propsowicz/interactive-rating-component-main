    <script> 
    // adding rating stars to thank-you.html
        let ratingStars = localStorage.getItem('ratingStar')
        let ratingNum = document.querySelector('#rating-stars')
        if(ratingStars === null){
            ratingNum.innerText = '0' 
        }else{
            ratingNum.innerText = ratingStars
        }
        localStorage.clear()

    </script>
